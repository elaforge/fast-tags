language: generic

# Explicitly request container-based infrastructure.
sudo: false

# Speed up git.
git:
  depth: 5

cache:
  directories:
    - $HOME/.cabal
    - $HOME/.ghc

before_cache:
  - rm -fv $HOME/.cabal/packages/hackage.haskell.org/build-reports.log
  # remove files that are regenerated by 'cabal update'
  - rm -fv $HOME/.cabal/packages/hackage.haskell.org/00-index.*
  - rm -fv $HOME/.cabal/packages/hackage.haskell.org/*.json
  - rm -fv $HOME/.cabal/packages/hackage.haskell.org/01-index.cache
  - rm -fv $HOME/.cabal/packages/hackage.haskell.org/01-index.tar
  - rm -fv $HOME/.cabal/packages/hackage.haskell.org/01-index.tar.idx
  - rm -rfv $HOME/.cabal/packages/head.hackage

matrix:
  include:
    - compiler: "ghc-7.8.4"
      env: GHC=7.8.4 CABALVER=2.0 ALEXVER=3.1.7
      addons:
        apt:
          packages: [ghc-7.8.4, cabal-install-2.0, alex-3.1.7]
          sources: [hvr-ghc]

    - compiler: "ghc-7.10.3"
      env: GHC=7.10.3 CABALVER=2.0 ALEXVER=3.1.7
      addons:
        apt:
          packages: [ghc-7.10.3, cabal-install-2.0, alex-3.1.7]
          sources: [hvr-ghc]

    - compiler: "ghc-8.0.2"
      env: GHC=8.0.2 CABALVER=2.0 ALEXVER=3.1.7
      addons:
        apt:
          packages: [ghc-8.0.2, cabal-install-2.0, alex-3.1.7]
          sources: [hvr-ghc]

    - compiler: "ghc-8.2.2"
      env: GHC=8.2.2 CABALVER=2.0 ALEXVER=3.1.7
      addons:
        apt:
          packages: [ghc-8.2.2, cabal-install-2.0, alex-3.1.7]
          sources: [hvr-ghc]

    - compiler: "ghc-8.4.1"
      env: GHC=8.4.1 CABALVER=2.2 ALEXVER=3.1.7
      addons:
        apt:
          packages: [ghc-8.4.1, cabal-install-2.2, alex-3.1.7]
          sources: [hvr-ghc]

    # async not updated for base-4.12
    # - compiler: "ghc-HEAD"
    #   env: GHC=head CABALVER=head ALEXVER=3.1.7
    #   addons:
    #     apt:
    #       packages: [ghc-head, cabal-install-head, alex-3.1.7]
    #       sources: [hvr-ghc]

install: true

before_install:
  - export PATH="/opt/ghc/$GHCVER/bin:/opt/cabal/$CABALVER/bin:$PATH"
  - export PATH="/opt/alex/$ALEXVER/bin:$HOME/.cabal/bin:$PATH"

install:
  - echo "$PATH"
  - ghc-pkg list
  - cabal --version
  - travis_retry cabal update -v
  - cabal install --only-dependencies --enable-tests -j2
  - DISTDIR=$(mktemp -d /tmp/dist-test.XXXX)

# Here starts the actual work to be performed for the package under test;
# any command which exits with a non-zero exit code causes the build to fail.
script:
  # test that source-distributions can be generated
  - cabal configure
  - cabal sdist
  - cat ./dist/fast-tags-*.tar.gz | (cd "${DISTDIR}/" && tar -xzvf -)
  - cd ${DISTDIR}/fast-tags*
  # this builds all libraries and executables (without tests/benchmarks)
  - cabal configure --enable-tests --disable-benchmarks
  - cabal build
  - cabal test

  # Disabled, see comment in .cabal.
  # - (cd fast-tags-* && cabal check)
